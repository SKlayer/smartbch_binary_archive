
name: BuildSmartbchd
on:
  workflow_dispatch:
  create:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
     
  build_by_tags:
    runs-on: ubuntu-latest
    steps:      
      - uses: actions/checkout@v3
      - run: sudo apt update && sudo apt install make cmake git libgflags-dev gcc g++ build-essential libgflags-dev zlib1g-dev libbz2-dev liblz4-dev libzstd-dev libstdc++-8-dev libsnappy-dev -y
      - run: export BUILDDIR=~/build && export FINDIR=~/binary && mkdir $BUILDDIR && mkdir $FINDIR && cd $BUILDDIR && wget -q https://go.dev/dl/go1.18.linux-amd64.tar.gz && tar -zxf go1.18.linux-amd64.tar.gz && rm -rf ./go1.18.linux-amd64.tar.gz && export GOROOT=$BUILDDIR/go && export PATH=$PATH:$GOROOT/bin && mkdir $BUILDDIR/godata && export GOPATH=$BUILDDIR/godata && wget https://github.com/smartbch/patch-cgo-for-golang/archive/refs/tags/v0.1.2.tar.gz && tar zxvf v0.1.2.tar.gz && rm v0.1.2.tar.gz &&cd patch-cgo-for-golang-0.1.2 && cp $BUILDDIR/patch-cgo-for-golang-0.1.2/*.c $GOROOT/src/runtime/cgo/ && cd $BUILDDIR/  && wget -q https://github.com/google/snappy/archive/refs/tags/1.1.8.tar.gz  && tar zxvf 1.1.8.tar.gz  && cd snappy-1.1.8  && mkdir build  && cd build  && cmake -DBUILD_SHARED_LIBS=On ../  && make -j8  && sudo make install  && cd $BUILDDIR/  && wget -q https://github.com/facebook/rocksdb/archive/refs/tags/v5.18.4.tar.gz  && tar zxvf v5.18.4.tar.gz  && cd rocksdb-5.18.4  && curl https://raw.githubusercontent.com/smartbch/artifacts/main/patches/rocksdb.gcc11.patch | git apply -v  && CXXFLAGS=-Wno-range-loop-construct make CC=gcc CXX=g++ static_lib -j8  && export ROCKSDB_PATH="$BUILDDIR/rocksdb-5.18.4" ;  && cd $BUILDDIR  && mkdir smart_bch  && cd smart_bch  && git clone -b v0.4.2 --depth 1 https://github.com/smartbch/moeingevm  && cd moeingevm/evmwrap  && make  && export EVMWRAP=$BUILDDIR/smart_bch/moeingevm/evmwrap/host_bridge/libevmwrap.so  && export CGO_CFLAGS="-I/$ROCKSDB_PATH/include"  && export CGO_LDFLAGS="-L$ROCKSDB_PATH -L$BUILDDIR/smart_bch/moeingevm/evmwrap/host_bridge/ -l:librocksdb.a -lstdc++ -lm -lsnappy "  && cd $BUILDDIR/smart_bch  && git clone -b v0.4.4-p1 --depth 1 https://github.com/smartbch/smartbch  && cd smartbch  && go build -tags cppbtree github.com/smartbch/smartbch/cmd/smartbchd  && mv $BUILDDIR/smart_bch/smartbch/smartbchd $FINDIR/  && mv $BUILDDIR/rocksdb-5.18.4/librocksdb.so.5.18.4 $FINDIR/  && mv $BUILDDIR/smart_bch/moeingevm/evmwrap/host_bridge/libevmwrap.so $FINDIR/  && sudo rm -rf $BUILDDIR 
